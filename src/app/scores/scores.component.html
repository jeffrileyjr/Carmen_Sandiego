<link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet" />
<body>
  

  <main> 
<h1>Top Ten</h1>

  <section class="topTen">
    <table> 
      <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Score</th>
    </tr>
    <tr *ngFor="let score of topTen; index as i">
      <td> {{i+1}} </td>
      <td> {{score.username}} </td>
      <td> {{score.score}}  </td>
    </tr>

    </table>
 <button type="button" class="beginNewCase" routerLink="/landing-page" routerLinkActive="active">
   Return to Office</button>
  </section>
</main>

<a href="./">Play Again</a>
</body>
